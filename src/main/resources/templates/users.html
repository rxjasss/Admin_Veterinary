<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<link rel="icon" th:href="@{/icon/veterinario.png}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Admin panel</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{/https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<div th:replace="~{fragments :: header}"></div>
	<h2 class="page-section-heading text-center text-secondary mb-0">Users</h2>
	<div class="panel panel-default">
		<div class="panel-heading"></div>
		<div style="margin: 40px">
			<table class="table table-striped table-bordered">
				<thead
					style="background: rgb(52, 91, 203); border: 1px solid rgb(52, 91, 203);">
					<tr style="color: #FFFFFF">
						<th>Username</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Role</th>
						<th>Actions</th>
					</tr>
				</thead>

				<tbody th:each="user: ${users}">
					<tr>
						<th th:text=${user.username}></th>
						<th th:text=${user.name}></th>
						<th th:text=${user.surname}></th>
						<th th:text=${#strings.substring(user.role,5)}></th>

						<th>
							<button type="button" class="btn btn-default"
								data-toggle="modal" data-placement="bottom"
								title="Delete user"
								th:data-target="'#delete-modal-' + ${user.id}">
								<i class="fa-sharp fa-solid fa-trash"></i>
							</button> 
							<!-- Ventana modal de confirmación de eliminación -->
							<div class="modal fade" th:id="'delete-modal-' + ${user.id}"
								tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">Select "Delete" below if you are ready
					to delete the user</div>
										<div class="modal-footer">
											<form
												th:action="@{/users/deleteUser/{userId}(userId=${user.id})}"
												method="get">
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">Cancel</button>
												<button type="submit" class="btn btn-primary">Delete</button>
											</form>
										</div>
									</div>
								</div>
							</div> <a th:href="@{/users/formUser/}+ ${user.username}">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom" title="Edit user">
									<i class="fa-sharp fa-solid fa-pen-to-square"></i>
								</button>
						</a> <a th:href="@{/users/formPasswordUser/}+ ${user.username}">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="Edit password">
									<i class="fa-sharp fa-solid fa-unlock"></i>
								</button>
						</a> <a th:href="@{/users/activateUser/}+ ${user.username}"
							th:if="${user.enabled == false}">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="Activate user">
									<i class="fa-solid fa-user-xmark"></i>
								</button>
						</a> <a th:href="@{/users/activateUser/}+ ${user.username}"
							th:if="${user.enabled == true}">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="Deactivate user">
									<i class="fa-solid fa-user-check"></i>
								</button>
						</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	<!-- End of Content Wrapper -->

	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<form class="form-inline" th:action="@{/auth/logout}" method="post">
						<button class="btn btn-primary" type="submit"
							data-toggle="tooltip" data-placement="bottom">Logout</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
