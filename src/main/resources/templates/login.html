<!DOCTYPE html>
<html lang="en">

<head>
<link rel="icon" th:href="@{/icon/veterinario.png}">
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Login</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{/https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<style type="text/css">
body {
	height: 100vh;
	place-items: center;
	display: flex;
	justify-content: center;
}
</style>
</head>

<body class="bg-gradient-primary middle">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<br> <br>
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>
									<form action="form-signin" th:action="@{/auth/login}"
										th:object="${user}" method="POST"
										style="text-align: center; margin: auto;">
										<input type="hidden" name="${csrf.parameterName}"
											value="${csrf.token}" />
										<div class="form-group">
											<input type="text" class="form-control form-control-user"
												placeholder="Enter username..." name="username"
												id="username" />
										</div>
										<div class="form-group" style="position: relative;">
											<input type="password" class="form-control form-control-user"
												placeholder="Password" name="password" id="password" />
											<button type="button" onclick="togglePasswordVisibility()"
												style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); border: none; background-color: transparent;">
												<i class="fas fa-eye-slash" id="password-toggle-icon"></i>
											</button>
										</div>

										<script>
											function togglePasswordVisibility() {
												var passwordInput = document
														.getElementById("password");
												var passwordToggleIcon = document
														.getElementById("password-toggle-icon");

												if (passwordInput.type === "password") {
													passwordInput.type = "text";
													passwordToggleIcon.classList
															.remove("fa-eye-slash");
													passwordToggleIcon.classList
															.add("fa-eye");
												} else {
													passwordInput.type = "password";
													passwordToggleIcon.classList
															.remove("fa-eye");
													passwordToggleIcon.classList
															.add("fa-eye-slash");
												}
											}
										</script>
										<div th:if="${error!=null}" class="alert alert-danger"
											role="alert">Username or password invalid</div>
										<div th:if="${logout!=null}" class="alert alert-success"
											role="alert">Logout has been succesful</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Login</button>
										<hr>
										<br> <br> <br>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
